# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  mysql:
    runs-on: ubuntu-latest
    services:
      mysql: # https://hub.docker.com/_/mysql
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password_for_root_user
          MYSQL_DATABASE: kristafoodbot_db
          MYSQL_USER: dev_kristafoodbot_user
          MYSQL_PASSWORD: dev_kristafoodbot_password
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 3306:3306
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: kristafoodbot_db-mysql

      - name: Extract artifact
        run: |
          tar xvzf kristafoodbot_db-mysql.tgz --strip-components=1
      - name: Delete artifact
        run: |
          rm -rf kristafoodbot_db-mysql.tgz
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: ${{env.JAVA_VERSION}}
          distribution: 'temurin'
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
